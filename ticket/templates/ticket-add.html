{% extends 'base.html' %} {% block content %}
<!--breadcrumbs start-->
<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-4">
        <h1>
          {{ heading }}
        </h1>
      </div>
    </div>
  </div>
</div>
<!-- //breadcrumbs -->

<div class="typo">
  <div class="container">
    <div class="typo-grids">
      <center>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          </br>
          {% if messages %}
          <div class="alert alert-success fade in" style="margin:10px;">
            {% for message in messages %}
            <strong>{{ message }}</strong>
            {% endfor %}
          </div>
          {% endif %}
          <div class="col-sm-1">&nbsp;</div>
          <div class="col-sm-9">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Ticket Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="ticket_title" id="ticket_title"
                  value="{{ticketdetails.ticket_title}}" placeholder="Ticket Title" required>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Ticket Type</label>
              <div class="col-sm-8">
                <select name="ticket_type_id" required class="form-control" placeholder="Ticket Type" autofocus=""
                  required>
                {{ticket_type |safe }}
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Status Name</label>
              <div class="col-sm-8">
                <select name="ticket_status_id" required class="form-control" placeholder="Status Name" autofocus=""
                  required />

                {{ticket_status |safe }}

                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" name="ticket_description" id="ticket_description"
                  placeholder="Ticket Description">{{ticketdetails.ticket_description}}</textarea>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
            <input type="hidden" name="act" value="save_ticket">
            <input type="hidden" name="avail_image" value="{{ticketdetails.ticket_image}}">
            <input type="hidden" name="ticket_id" value="{{ticketdetails.ticket_id}}">
          </div>
          <div class="col-sm-2">&nbsp;</div>
        </form>
      </center>
    </div>
  </div>
</div>
<!--container end-->
{% endblock content %}
